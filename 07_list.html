<!-- ##Example 2 -->

<!doctype HTML>
<html lang="fr" >
<head>
    <meta charset="utf-8">
    <title>Unordered set and ordered set</title>
</head>
<body>
    <h1>This is an Unordered list.</h1>
    <div>
        Typical shopping list
        <ul>
        <li>Milk</li>
        <li>donut</li>
        <li>cookies
            <ul>
            <li>chocolate</li> 
            <li>sugar</li>
            <li>peanut butter</li>
        </ul>
        </li>
        <li>Peopto bismal</li>
        </ul>
    </div>
<!-- So we used the a ul tag inside the li tag in case of cookies as cookies to make them a part of list which is inside the 
original list.
Also every item inside should have a li tag as it ul doesnt allow text element.  -->
</body>
</html>
